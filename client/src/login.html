<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta content='width=device-width, initial-scale=1.0' name='viewport'>
  <title>Вхід</title>
  <link
    crossorigin='anonymous'
    href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css'
    integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC'
    rel='stylesheet'
  />
</head>
<body>
<div class='app'>
  <header>
    <div class='container my-3'>
      <h2>counting-house</h2>
      <a href='/index.html'>Головна /</a>
    </div>
  </header>
  <main>
    <div class='container'>
      <h1>Вхід</h1>
      <form>
        <div class='form-group'>
          <label for='emailOrPhone'>Email address</label>
          <input aria-describedby='emailHelp' class='form-control' id='emailOrPhone' placeholder='Enter email'
                 type='email'>
          <small class='form-text text-muted' id='emailHelp'>We'll never share your email with anyone else.</small>
        </div>
        <div class='form-group'>
          <label for='exampleInputPassword1'>Password</label>
          <input class='form-control' id='exampleInputPassword1' placeholder='Password' type='password'>
        </div>
        <div class='form-check'>
          <input class='form-check-input' id='exampleCheck1' type='checkbox'>
          <label class='form-check-label' for='exampleCheck1'>Check me out</label>
        </div>
        <button class='btn btn-primary' type='submit'>Submit</button>
      </form>
    </div>
  </main>
  <footer>
    <div class='container'>
      <p>&copy; 2023 Counting-house. All rights reserved.</p>
    </div>
  </footer>
</div>
<script
  crossorigin='anonymous'
  integrity='sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM'
  src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'
></script>
<script src='login.js' type='module'></script>
</body>
</html>
